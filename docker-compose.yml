version: '3.7'
services:
  ipmi-fan-auto-speed:
    build: .
    container_name: ipmi-fan-auto-speed
    environment:
      - IPMI_IP=${IPMI_IP}
      - IPMI_USER=${IPMI_USER}
      - IPMI_PASS=${IPMI_PASS}
    volumes:
      - ./scripts:/app/scripts
    command: python /scripts/Fan_Adjustment_for_System_TemperatureV4.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
